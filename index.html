<!DOCTYPE html>
<html lang="ru">

<head> <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Конвертер валют</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
   
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="image/Asset 1@3x 1.svg" alt="Bank Logo">
    </div>
    <nav>
      <a href="#">BANK</a>
      <a href="#">BUSINESS</a>
      <a href="#">INVESTMENTS</a>
      <a href="#">INSURANCE</a>
      <a href="#">MOBILE</a>
      <a href="#">ПУТЕШЕСТВИЯ</a>
      <a href="#">ENTERTAINMENT</a>
    </nav>
    <button class="login">LOGIN</button>
  </header>
  <main>
    <h1>Online currency converter</h1>
    <div class="converter">
      <div class="box">
        <div class="label">I have</div>
        <div class="tabs">
          <button class="active" data-currency="RUB">RUB</button>
          <button data-currency="USD">USD</button>
          <button data-currency="EUR">EUR</button>
          <button data-currency="GBP">GBP</button>
        </div>
        <div class="amount-box">
          <input type="text" class="amount input-currency" placeholder="0.00000" />
          <div class="rate rate-left"></div>
        </div>
      </div>
      <div class="box">
        <div class="label">I want to buy</div>
        <div class="tabs">
          <button data-currency="RUB">RUB</button>
          <button class="active" data-currency="USD">USD</button>
          <button data-currency="EUR">EUR</button>
          <button data-currency="GBP">GBP</button>
        </div>
        <div class="amount-box">
          <input type="text" class="amount output-currency" placeholder="0.00000"/>
          <div class="rate rate-right"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  
</body>

</html>
